<div
  style="display: flex; flex-direction: column; align-items: center"
  [ngStyle]="{ 'margin-top': valid ? '2vh' : '20vh' }"
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
  <br />
  <p *ngIf="this.winner !== ''" class="winner-text">
    WINNER IS {{ this.winner.toUpperCase() }} <br />
    <span><em>*based on (perfect-repo)/(public-repo)*</em></span>
  </p>
  <div class="comp-box">
    <app-user *ngIf="valid" [user]="user1"></app-user>
    <app-user *ngIf="valid" [user]="user2"></app-user>
  </div>
</div>
